bookdown::gitbook:
  css: style.css
  split_by: rmd
  config:
    toc:
      before: |
        <li><a href="./">Elegant Bookdown Template</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
    sharing:
      github: yes
      facebook: no
      twitter: no
      all: []
  includes:
    in_header: header.html
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  fig_crop: no
  citation_package: none               # elegantbook 已经设定好了
  keep_tex: yes
  toc_depth: 3                         # 目录深度
  template: null                       # 声明调用 Pandoc 内建的 LaTeX 模版
  dev: "cairo_pdf"                     # PDF 文档中的插图必须嵌入字体以符合出版要求
  pandoc_args: ["--top-level-division=chapter", "--lua-filter=sidebar.lua", "--wrap=none"]
  quote_footer: ["\\hspace*{\\fill} ", ""]
  extra_dependencies:
    subfig:
     - lotdepth=2
     - lofdepth=2
    sourcecodepro:
     - scale=0.85
bookdown::epub_book: default
